{% load static %}
{% include 'accounts/main.html' %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            {% for complaint in complaints %}
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" 
                    src="{% static 'images/' %}{{complaint.complaint_request_image}}"></div>
                <div class="col-md-6 mt-1">
                    <h5>{{complaint.title}}</h5>
                    <div class="d-flex flex-row">
                        <span>{{complaint.user}}</span>
                    </div>
                    <div class="mt-1 mb-1 spec-1">
                        <button type="button" class="btn btn-danger p-1" style="height: 30px;">Violence</button>
                        <button type="button" class="btn btn-danger p-1" style="height: 30px;">Theft</button>
                        <button type="button" class="btn btn-danger p-1" style="height: 30px;">Abuse</button>
                    </div>
                    <p class="text-justify para mb-0" style="display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">{{complaint.description}}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">{{complaint.place}}</h4>
                    </div>
                    <h6 class="text-success">Under investigation by:</h6>
                    <a href="{% url 'complaints:show-complaint-detail' complaint.id %}">
                        <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="button">Details</button></div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
